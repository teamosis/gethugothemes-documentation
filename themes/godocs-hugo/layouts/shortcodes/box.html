{{ $title := .Get "title" }}
{{ $link := .Get "link" }}
{{ $class := .Get "class" }}
<div class="box{{ with $class }} {{ $class }}{{ else }} mb-3{{ end }}">
  <div class="h5">
    {{ with $link }}<a class="page-scroll" href="{{ . }}">{{ end }}
    {{ $title }}
    {{ with $link }}</a>{{ end }}
  </div>
  {{ .Inner | markdownify }}
</div>
